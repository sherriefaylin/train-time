<!DOCTYPE html>
<html>
    <head>
        <title>TRAINS</title>
        <link rel="stylesheet" type="text/css" href="assets/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/style.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    </head>
    
<body>
    <nav class="navbar navbar-dark" id="navbar1">
        <h4 class="navbar-brand">Trains!</h4>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 mx-auto">
                <table class="table">
                    <thead class="bg2">
                        <th>Train Schedule</th>
                    </thead>
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (mins)</th>
                            <th scope="col">Next Arrival (24 hr)</th>
                            <th scope="col">Mins Away</th>
                        </tr>
                    </thead>
                    <tbody id="train-table">
                    </tbody>
                </table>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-8 bg mx-auto">
                    <div class="form-group row">
                        <div class="col-12 text-center">
                            <h3>Add Train</h3>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Train Name:</label>
                        <div class="col-10">
                            <input class="form-control" id="train" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Destination:</label>
                        <div class="col-10">
                            <input class="form-control" id="destination" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">First Train (24hr):</label>
                        <div class="col-10">
                            <input class="form-control" id="first" type="time">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-2 col-form-label">Frequency (mins):</label>
                        <div class="col-10">
                            <input class="form-control" id="frequency" type="number">
                        </div>
                    </div>
                        <button type="submit" id="submit" class="btn btn-dark">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

<script src="assets/javascript/app.js"></script>

</html>
